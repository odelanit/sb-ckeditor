<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/styles.css}" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Editor Demo</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label>Integer field</label>
                    <input type="number" class="form-control" name="integer_field">
                </div>
                <div class="form-group">
                    <label>String field</label>
                    <input type="text" class="form-control" name="string_field">
                </div>
                <div class="form-group">
                    <label>Date field</label>
                    <input type="date" class="form-control" name="date_field">
                </div>
                <div class="form-group">
                    <label>File field</label>
                    <input type="file" class="form-control" name="file_field">
                </div>
                <div class="form-group">
                    <label>Editor field</label>
                    <div>
                        <textarea name="editor_field" id="editor"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Save</button>
                    <button class="btn btn-secondary" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/assets/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
<script>
    var _token = $('meta[name="_csrf"]').attr('content');
    console.log(_token)
    ClassicEditor.create(document.querySelector("#editor"), {
        ckfinder: {
            uploadUrl: `/upload?_csrf=${_token}`,
        },
        toolbar: {
            items: [
                'heading',
                '|',
                'bold',
                'italic',
                'link',
                'bulletedList',
                'numberedList',
                '|',
                'alignment',
                'indent',
                'outdent',
                '|',
                'imageUpload',
                'blockQuote',
                'codeBlock',
                'insertTable',
                'mediaEmbed',
                'undo',
                'redo'
            ]
        },
        language: 'en',
        image: {
            toolbar: [
                'imageTextAlternative',
                'imageStyle:full',
                'imageStyle:side'
            ]
        },
        table: {
            contentToolbar: [
                'tableColumn',
                'tableRow',
                'mergeTableCells'
            ]
        },
    })
        .then(editor => {
            console.log('Editor was initialized', editor)
        })
        .catch(error => {
            console.error(error.stack)
        })
</script>
</body>
</html>
