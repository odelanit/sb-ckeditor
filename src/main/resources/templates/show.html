<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/styles.css}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="row">
        <div class="col">
            <div th:text="${post.integerField}" class="mb-4"></div>
            <div th:text="${post.stringField}" class="mb-4"></div>
            <div th:text="${post.dateField}" class="mb-4"></div>
            <div th:text="${post.fileDB != null ? post.fileDB.name : ''}" class="mb-4"></div>
            <div th:utext="${post.editorField}" class="mb-4"></div>
        </div>
    </div>
</div>
<script th:src="@{/assets/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
</body>
</html>
